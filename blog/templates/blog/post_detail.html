{% extends 'blog/base.html' %}

{%block content%}
    <div class="post">
         <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
        <div class="date">
            <p>published on: {{ post.published_date }}</p>
        </div>
        <p>Author:{{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
